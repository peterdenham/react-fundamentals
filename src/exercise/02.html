<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const el1 = React.createElement('span', {children: 'Hello'})
    const el2 = React.createElement('span', {children: 'World'})
    const reactElement = React.createElement('div', {className: 'container'}, el1, ' ', el2)

    ReactDOM.render(reactElement, rootElement)

  </script>
</body>
